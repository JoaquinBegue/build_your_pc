{% extends 'builder/base.html' %}

{% block content %}
  <h1>Here is your order at the moment:</h1>

  {% for comp_type, comp in components.items %}
    {% if comp %}
      <li>{{ comp_type }}:</li>
      <ul><p>{{ comp }}</p></ul>
      <br>
    {% endif %}
  {% endfor %}

  <button><a href="{{request.META.HTTP_REFERER|escape}}">BACK</a></button>
{% endblock content %}
