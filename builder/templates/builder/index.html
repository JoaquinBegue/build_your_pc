{% extends 'builder/base.html' %}

{% load bootstrap5 %}

{% block header %}
  <h1>Welcome to Build Your PC!</h1>
{% endblock header %}

{% block content %}
  <form action="{% url 'builder:index' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit">NEXT</button>
    {% endbuttons %}
  </form>
{% endblock content %}
